<div class="content-body">

    <section id="horizontal-form-layouts">
        <!-- Form d'information de chantier -->
        <div class="row">
            <div class="col-md-12">
                <div class="card" style="zoom: 1;">
                    <!-- <a class="heading-elements-toggle"><i class="fa fa-ellipsis-v font-medium-3"></i></a> -->

                    <div class="card-header">
                        <!-- <div class="heading-elements">

                            <button type="button" class="btn btn-round" data-toggle="" aria-haspopup="" aria-expanded=""
                                [ngClass]="{
                              'statut-Brouillon': chantier?.statut == statutChantier.EnEtude,
                              'statut-Planifiee': chantier?.statut == statutChantier.Termine,
                              'statut-Realise':chantier?.statut == statutChantier.Accepte,
                              
                              'statut-Annulee':chantier?.statut == statutChantier.NonAccepte}">
                            
                                {{ getLabelleByStatut(chantier?.statut) }}</button>

                        </div> -->

                    </div>
                    <div class="card-content collpase show">
                        <div class="card-body">

                            <div class="form-body">

                                <!-- <h4 class="form-section"><i class="ft-user"></i>{{'labels.infoChantier' | translate}}</h4> -->

                                <div class="row">

                                    <div class="col-md-6">
                                        <div class="form-group row">
                                            <label class="col-md-3 label-control"
                                                for="projectinput1">{{'labels.nom' | translate}}</label>
                                            <div class="col-md-9">
                                                <input type="text" [value]="chantier?.nom" id="projectinput1"
                                                    class="form-control" disabled>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group row" *ngIf="chantier?.idClient != null">
                                            <label class="col-md-3 label-control"
                                                for="projectinput4">{{'labels.client' | translate}}</label>
                                            <div class="col-md-9">
                                                <input type="text" class="form-control" id="client"
                                                    [value]="chantier?.client?.nom" disabled>

                                            </div>
                                        </div>
                                    </div>

                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group row">
                                            <label class="col-md-3 label-control"
                                                for="projectinput4">{{'labels.date_creation' | translate }}</label>
                                            <div class="col-md-9">
                                                <input type="text"
                                                    [value]="chantier?.date_creation | date : 'dd/MM/yyyy HH:mm'"
                                                    id="projectinput3" class="form-control" disabled>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- <div class="col-md-6">
                                        <div class="form-group row">
                                            <label class="col-md-3 label-control"
                                                for="projectinput4">{{'labels.statut' | translate }}</label>
                                            <div class="col-md-9">
                                                <input type="text" [value]="getLabelleByStatut(chantier?.statut)"
                                                    id="projectinput3" class="form-control" disabled>
                                            </div>
                                        </div>
                                    </div> -->


                                </div>

                                <div class="row">

                                    <div class="col-md-6">
                                        <div class="form-group row">
                                            <label class="col-md-3 label-control"
                                                for="commentaire">{{'labels.commentaire' | translate}}</label>
                                            <div class="col-md-9">
                                                <textarea type="text" class="form-control" id="commentaire"
                                                    [value]="(chantier?.commentaire == null || chantier?.commentaire == undefined) ? '':chantier?.commentaire"
                                                    rows="5" disabled></textarea>

                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group row">
                                            <label class="col-md-3 label-control"
                                                for="projectinput4">{{'labels.description' | translate}}</label>
                                            <div class="col-md-9">
                                                <textarea type="text" class="form-control" id="commentaire"
                                                    [value]="(chantier?.description == null || chantier?.description == undefined) ? '':chantier?.description"
                                                    rows="5" disabled></textarea>
                                            </div>
                                        </div>
                                    </div>

                                </div>


                            </div>
                        </div>

                    </div>


                </div>
            </div>
        </div>


        <br><br>

    </section>
</div>
